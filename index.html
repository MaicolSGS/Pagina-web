<html>
<head>
    <title>Encuesta</title>
</head>

<body bgcolor="tan">
    <h1>Encuesta de Satisfacción</h1>
    <h3>Digite toda su información personal</h3>
   
    <form action="/submit-survey" method="post">

        <label for="Nombra">Nombre:</label>
        <input type="text" name="txt_nombre" required>
        <br><br>

        <label for="password">Contraseña:</label>
        <input type="password" name="password" required>
        <br><br>

        <label for="email">Correo Electrónico:</label>
        <input type="email" name="email" required>
        <br><br>

        <label for="website">Sitio Web:</label>
        <input type="url" name="website">
        <br><br>
        
        <label for="age">Edad:</label>
        <input type="number" name="age" min="0" max="120" required>
        <br><br>

        <label for="phone">Teléfono:</label>
        <input type="tel"  name="phone" required>
        <br><br>

        <label for="volume">Volumen:</label>
        <input type="range" name="volume" min="0" max="100" value="50">
        <br><br>

        <label for="birthdate">Fecha de Nacimiento:</label>
        <input type="date"  name="birthdate" required>
        <br><br>

        <label for="meeting-time">Hora de la Reunión:</label>
        <input type="time"  name="meeting-time" requerid>
        <br><br>
        
        <label for="appointment">Cita:</label>
        <input type="datetime-local" name="appointment">
        <br><br>

        <label for="month">Mes:</label>
        <input type="month"  name="month">
        <br><br>

        <label for="week">Semana:</label>
        <input type="week"  name="week">
        <br><br>

        <label for="favcolor">Color Favorito:</label>
        <input type="color"  name="favcolor" value="#ff0000">
        <br><br>

        <label for="subscribe">Suscribirse al boletín:</label>
        <input type="checkbox"  name="subscribe">
        <br><br>

        <p>Género:</p>
        <label for="male">Masculino</label>
        <input type="radio"  name="gender" value="male">
        <label for="female">Femenino</label>
        <input type="radio"  name="gender" value="female">
        <br><br>

        <label for="file-upload">Subir Archivo:</label>
        <input type="file"  name="file-upload">
        <br><br>

        <input type="hidden"  name="survey-id" value="12345">

        <button type="submit">Enviar Encuesta</button>
        <br><br>

        <button type="reset">Restablecer</button>
    </form>
</body>
</html>
